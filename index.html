<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="http://themarketstores.com/wp-content/uploads/tomato_favicon.png" />
</head>

<body>

<h1>Pomodoro Clock</h1>

<div id="clock">

<ul id="settings">
  <li class="adjust">
    <h3>Work</h3>
    <p id="work" class="green">
      25
    </p>
      <button type="button" id="upWork" class="setButton"><img src="images/if_chevron-down_1608624.png" /></button>
      <button type="button" id="downWork" class="setButton"><img src="images/if_chevron-up_1608627.png" /></button>
  </li>

  <li class="adjust">
    <h3>Rest</h3>
    <p id="rest" class="yellow">
      5
    </p>
      <button type="button" id="upRest" class="setButton"><img src="images/if_chevron-down_1608624.png" /></button>
      <button type="button" id="downRest" class="setButton"><img src="images/if_chevron-up_1608627.png" /></button>
  </li>
</ul>

<div id="timer">
  <p id="countdown"></p>
  <button id="start" class="timerButton"><img src="images/if_Audio_-_Video_-_Game_36_2298397.png" /></button>
  <button id="pause" class="timerButton"><img src="images/if_Audio_-_Video_-_Game_35_2298400.png" /></button>
  <button id="stop" class="timerButton"><img src="images/if_Audio_-_Video_-_Game_30_2298367.png" /></button>
  <button id="reset" class="timerButton"><img src="images/if_Audio_-_Video_-_Game_19_2298384.png" /></button>
</div>

</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/script.js" type="text/javascript"></script>

</body>

</html>
