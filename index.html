<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="shortcut icon" type="image/x-icon" href="http://themarketstores.com/wp-content/uploads/tomato_favicon.png" />
</head>

<body>

<h1>Pomodoro Clock</h1>

<div id="clock">

<ul id="settings">
  <li class="adjust">
    <h3>Work</h3>
    <p id="work">
      25
    </p>
      <button class="upWork"><i class="fa fa-caret-up"></i></button>
      <button class="downWork"><i class="fa fa-caret-down"></i></button>
  </li>

  <li class="adjust">
    <h3>Rest</h3>
    <p id="rest">
      5
    </p>
      <button class="upRest"><i class="fa fa-caret-up"></i></button>
      <button class="downRest"><i class="fa fa-caret-down"></i></button>
  </li>
</ul><br />

<div id="timer">
  <ul>
    <li class="timerDigit">25</li>
    <li class="timerDigit">:</li>
    <li class="timerDigit">00</li>
  </ul>
  <button class="timerButton">Start</button>
  <button class="timerButton">Pause</button>
  <button class="timerButton">Stop</button>
  <button class="timerButton">Reset</button>
</div>

</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/script.js" type="text/javascript"></script>

</body>

</html>
